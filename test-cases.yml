- summary: |
     Пользователь должен иметь возможность искать товары по ключевому слову.
  requirement: |
     При введение в строку "Поиск" название товара, товар появляется в списке товаров.
  prerequisites: |
     Открыта страница поиска товара
  test-data: |
     "Поиск" = ключевое слово товара.
  steps: | 
      Вводим название товара
  expected-result: |
      Пользователь получает список товаров по клчевому слову.
    
- summary: |
     Пользователь должен иметь возможность искать товары по категории.
  requirement: |
     При нажатие на "Категорию", появляется список категорий товаров. 
  prerequisites: |
     Открыта страница с кнопкой "Категория".
  test-data: |
     "Категория"= перечень товаров
  steps: | 
     - нажимаем "Категория"
     - выбираем категорию товара
  expected-result: |
     Пользователь получает список товаров по категории.
     
- summary: |
     Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  requirement: |
     При выборе товара, нажимаем на кнопку "Добавить товар в корзину", товар добавляется в корзину. При нажатие на корзину, открывается корзина с добавленным товаром, количество, цена.
  prerequisites: |
     Открыта страница со списком товаров.
  test-data: |
     Список товаров= добавить в корзину товар.
  steps: | 
     - выбираем товар
     - нажимаем "Добавить товар в корзину"
     - нажимаем "Корзина"
  expected-result: |
     Пользователь получает перечень выбранных товаров, количество, цена.
