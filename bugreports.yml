- summary: |
    При успешном оформлении заказа, товар должен исчезать из корзины
  environment: |
    Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    Google LLC, 2023
  steps-to-reproduce: |
    - перейти на главную страницу сайта - https://hexlet-products-store.vercel.app/
    - выбрать товар
    - нажать "В корзину"
    - нажать "Корзина"
    - нажать "Оформить заказ"
    - обновить страницу
  expected-result: |
    При обновление страницы, оформленный товар исчезает из корзины
  actual-result: |
    При обновление страницы, оформленный товар находится в списке товаров в корзине
    
