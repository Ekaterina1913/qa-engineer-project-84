- summary: |
    При успешном оформлении заказа, товар должен исчезать из корзины
  environment: |
    Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    Google LLC, 2023
  steps-to-reproduce: |
    - перейти на главную страницу сайта - https://hexlet-products-store.vercel.app/
    - выбрать товар
    - нажать "В корзину"
    - нажать "Корзина"
    - нажать "Оформить заказ"
  expected-result: |
    При успешном оформлении заказа, товар исчезает из корзины
  actual-result: |
    При успешном офорлении заказа, товар находится в корзине
    
- summary: |
    Пользователь должен иметь возможность искать товары по цвету
  environment: |
    Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    Google LLC, 2023
  steps-to-reproduce: |
    - перейти на главную страницу сайта - https://hexlet-products-store.vercel.app/
    - нажать поиск по цвету
  expected-result: |
    При успешном выборе цвета, пользователь получает список товаров
  actual-result: |
    Пользователь не может выбрать поиск товаров по цвету
    
- summary: |
    При нажатии "Next" в конце списка товаров, обновленный список должен вернуться в начало страницы
  environment: |
    Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    Google LLC, 2023
  steps-to-reproduce: |
    - перейти на главную страницу сайта - https://hexlet-products-store.vercel.app/
    - пролистать весь список до конца
    - нажать "Next" 
  expected-result: |
    При нажатии "Next", обновленный список должен вернуться в начало страницы
  actual-result: |
    Обновленная страница показывает список товаров в конце страницы
    
- summary:
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  environment: |
    Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    Google LLC, 2023
  steps-to-reproduce: |
    - перейти на главную страницу сайта - https://hexlet-products-store.vercel.app/
    - нажать на товар
  expected-result: |  
     Пользователь не может просмотреть другое изображение товара
